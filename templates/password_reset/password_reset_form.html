<!DOCTYPE html>

{% load static %}
{% load crispy_forms_tags %}
<html>
    <head>
        <title>WT | Password Reset Form</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
        <link rel="stylesheet" type="text/css" href="{% static 'css/mdb.min.css' %}">

        <style>
            .form-layout{
              width: 500px;  
              border-radius: 10px;  
            }

        </style>

    </head>



    <body>

        <div class="container bg-white shadow-md p-5 form-layout">
            
            <form method="POST" autocomplete="off">

                {% csrf_token %}

                <h3>Password Reset Form</h3>

                <br>

                <h5>Please type in your new password and confirm it</h5>

                <br><br>

                {{ form|crispy }}

                <button type="submit" class="btn btn-success btn-lg">&nbsp; Change Password</button>
            </form>

        
        
        </div>
    
    <body>
    <script src="{% static 'js/mdb.min.js' %}"></script>
    

</html>
